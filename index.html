<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade</title>
</head>
<body>
            <h1>Atividade Criação da Main + Branchs</h1>
    <div class="wrapper">
            <div class="buttonWrapper">
                <button class="tab-button active" style="border-top-left-radius: 10px;" data-id="home">Main (Principal)</button>
                <button class="tab-button" data-id="about">Conteúdo (Branch)</button>
                <button class="tab-button" style="border-top-right-radius: 10px;" data-id="css">CSS (Branch)</button>
                <button class="tab-button" style="border-top-right-radius: 10px;" data-id="movimento"> JS (Branch)</button>
            </div>
            <div class="contentWrapper">
                <p class="content active" id="home">
                Principal ou main estutura base
                </p>
                <p class="content" id="about">
                Branch conteúdo adicinei informações. 
                </p>
                <p class="content" id="css">
                Branch CSS engloba o design. 
                </p>
                <p class="content" id="movimento">
                Branch JS responsável pelas funções JavaScript. 
                </p>
            </div>
  </div>




  

</body>
</html>
