<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade</title>
</head>
<body>
            <h1>Atividade Criação da Main + Branchs</h1>
    <div class="wrapper">
            <div class="buttonWrapper">
                <button class="tab-button active" style="border-top-left-radius: 10px;" data-id="home">Main (Principal)</button>
                <button class="tab-button" data-id="about">Conteúdo (Branch)</button>
                <button class="tab-button" style="border-top-right-radius: 10px;" data-id="css">CSS (Branch)</button>
                <button class="tab-button" style="border-top-right-radius: 10px;" data-id="movimento"> JS (Branch)</button>
            </div>
            <div class="contentWrapper">
                <p class="content active" id="home">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                </p>
                <p class="content" id="about">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                </p>
                <p class="content" id="css">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                </p>
                <p class="content" id="movimento">
                Lorem ipsum dolor sit amet consectetur adipisicing elittttttt. 
                </p>
            </div>
  </div>

<!-- INICIO do JAVASCRIPT-->


<script>

    const tabs = document.querySelector(".wrapper");
    const tabButton = document.querySelectorAll(".tab-button");
    const contents = document.querySelectorAll(".content");

    tabs.onclick = e => {
    const id = e.target.dataset.id;
    if (id) {
        tabButton.forEach(btn => {
        btn.classList.remove("active");
        });
        e.target.classList.add("active");

        contents.forEach(content => {
        content.classList.remove("active");
        });
        const element = document.getElementById(id);
        element.classList.add("active");
    }
    }

</script>

  

</body>
</html>
